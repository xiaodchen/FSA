    <div class="dealbox">
        <div class="prodimage"> 
            <a href="{{p.link}}" target="_blank">
                <img src="{{p.imagelink}}" alt="{{p.name}}">
            </a>
        </div>
        <div class="dealcontent">
            <strong>
                <a href="{{p.link}}" target="_blank">
                   {{p.name}} -- ${{p.price}}
                </a>
            </strong>
            <div class="posttext">
                {{p.category}}
                <ul>
                  {% for description in p.description %}
                      <li>{{description}}</li>
                  {% endfor %}
                </ul>
            </div>
        </div>
        <div class="break"></div>
    </div>
